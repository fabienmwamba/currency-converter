<div class="container title">
  <div class="row">
    <div class="col-md-12">
      <h2 class="center">Exchange rate calculator</h2>
      <p>Choose the currency and the amount to get the exchange rate</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <div class="form-group row">
          <div class="form-group col-md-6">
              <select class="form-control" id="exampleFormControlSelect1">
                <option>USD</option>
                <option>EURO</option>
                <option>POUNDS</option>
                <option>ZAR</option>
              </select>
            </div>
            <div class="form-group col-md-6">
                <input type="number" class="form-control" id="" placeholder="0">
            </div>
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col-md-12 d-flex justify-content-center">
          <p>1 {{ fromCurrency }} = 1 {{ toCurrency }}</p>
      </div>
    </div>
  <div class="row">
      <div class="col-md-12 d-flex justify-content-center">
        <div class="form-group row">
            <div class="form-group col-md-6">
                <select class="form-control" id="">
                  <option>USD</option>
                  <option>EURO</option>
                  <option>POUNDS</option>
                  <option>ZAR</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                  <input type="" class="form-control" id="" placeholder="0">
              </div>
        </div>
      </div>
    </div>
</div>
